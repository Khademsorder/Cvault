<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Realism OS | Ultimate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #00f2ff;
            --accent: #ff0055;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; outline: none; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #11111f 0%, var(--bg) 80%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 40px;
        }

        /* Navbar */
        nav {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.8);
        }

        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--primary); }

        .api-input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--primary);
            font-size: 0.8rem;
            width: 200px;
            transition: 0.3s;
        }
        .api-input:focus { border-color: var(--primary); width: 220px; }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Step 1: Uploads */
        .section-title { font-size: 0.9rem; color: #888; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }

        .grid-compare {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 300px;
        }

        .upload-card {
            background: #0a0a0c;
            border: 1px dashed var(--border);
            border-radius: 12px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }
        .upload-card:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.02); }
        .upload-card img { width: 100%; height: 100%; object-fit: cover; position: absolute; }
        
        .ph-content { z-index: 2; text-align: center; color: #666; pointer-events: none; }
        .ph-content i { font-size: 1.5rem; margin-bottom: 8px; }
        .ph-content p { font-size: 0.8rem; }
        
        .tag { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; z-index: 5; }

        /* Step 2: Controls */
        .controls { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .style-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: 0.2s;
        }
        .style-btn.active { background: var(--primary); color: #000; font-weight: 600; border-color: var(--primary); }

        /* Step 3: Prompt Output */
        .output-box {
            background: #08080a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: transparent;
            border: none;
            color: #ccc;
            font-family: monospace;
            font-size: 0.9rem;
            resize: none;
        }

        /* Step 4: Image Result */
        .result-section {
            display: none; /* Hidden initially */
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            text-align: center;
        }
        .result-section.show { display: block; }
        
        .generated-img-container {
            width: 100%;
            max-width: 512px;
            aspect-ratio: 1/1; /* Square or based on prompt */
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            background: #000;
        }
        .generated-img { width: 100%; height: 100%; object-fit: contain; display: block; }
        
        .loading-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Action Btn */
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--primary), #00aaff);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        .generate-btn:active { transform: scale(0.98); }

        input[type="file"] { display: none; }

        @media (max-width: 600px) {
            .grid-compare { height: 200px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><i class="fa-solid fa-bolt"></i> AI REALISM</div>
        <input type="password" class="api-input" id="apiKey" placeholder="Paste Gemini API Key">
    </nav>

    <div class="container">
        
        <div>
            <div class="section-title">1. Select Style</div>
            <div class="controls" id="styleContainer">
                <button class="style-btn active" data-val="Photorealistic 8k">üì∏ Realism</button>
                <button class="style-btn" data-val="Cinematic Lighting, Movie Scene">üé¨ Cinematic</button>
                <button class="style-btn" data-val="Cyberpunk Neon, Future">üåÉ Cyberpunk</button>
                <button class="style-btn" data-val="Vintage 35mm Film Grain">üéûÔ∏è Vintage</button>
                <button class="style-btn" data-val="Anime Studio Ghibli Style">üé® Anime</button>
            </div>
        </div>

        <div class="grid-compare">
            <div class="upload-card" id="cardRef">
                <div class="tag">FACE</div>
                <div class="ph-content"><i class="fa-regular fa-user"></i><p>Reference Face</p></div>
                <input type="file" id="fileRef" accept="image/*">
            </div>
            <div class="upload-card" id="cardTgt">
                <div class="tag">STYLE/BG</div>
                <div class="ph-content"><i class="fa-regular fa-image"></i><p>Target Style</p></div>
                <input type="file" id="fileTgt" accept="image/*">
            </div>
        </div>

        <div class="output-box">
            <div class="section-title" style="margin-bottom: 5px; display:flex; justify-content:space-between;">
                <span>AI Prompt</span>
                <span id="copyBtn" style="cursor:pointer; color:var(--primary)">COPY</span>
            </div>
            <textarea id="output" readonly placeholder="Waiting for generation..."></textarea>
        </div>

        <div class="result-section" id="resultSection">
            <div class="section-title">AI Generated Preview (Free Tier)</div>
            <div class="generated-img-container">
                <div class="loading-overlay" id="imgLoader">
                    <div class="spinner"></div>
                    <div style="margin-top:10px; font-size:0.8rem; color:#888;">Rendering Image...</div>
                </div>
                <img id="generatedImg" class="generated-img" src="" alt="AI Result">
            </div>
            <p style="font-size: 0.7rem; color:#555; margin-top:10px;">*Generated using Pollinations AI. For exact face-swaps, use the copied prompt in Midjourney.</p>
        </div>

        <button class="generate-btn" id="genBtn">GENERATE MAGIC ‚ú®</button>

    </div>

    <script>
        // State
        let refBase64 = null;
        let tgtBase64 = null;
        let selectedStyle = "Photorealistic 8k";

        // Elements
        const apiKeyInput = document.getElementById('apiKey');
        const genBtn = document.getElementById('genBtn');
        const output = document.getElementById('output');
        const resultSection = document.getElementById('resultSection');
        const generatedImg = document.getElementById('generatedImg');
        const imgLoader = document.getElementById('imgLoader');

        // Restore Key
        const savedKey = localStorage.getItem('gemini_key');
        if(savedKey) apiKeyInput.value = savedKey;

        // Save Key
        apiKeyInput.addEventListener('input', (e) => localStorage.setItem('gemini_key', e.target.value));

        // Style Selection
        document.getElementById('styleContainer').addEventListener('click', (e) => {
            if(e.target.classList.contains('style-btn')) {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                selectedStyle = e.target.dataset.val;
            }
        });

        // Image Handling
        function setupUpload(cardId, fileId, type) {
            const card = document.getElementById(cardId);
            const input = document.getElementById(fileId);
            
            card.addEventListener('click', () => input.click());
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        card.appendChild(img);
                        card.querySelector('.ph-content').style.display = 'none';
                        if(type === 'ref') refBase64 = ev.target.result.split(',')[1];
                        if(type === 'tgt') tgtBase64 = ev.target.result.split(',')[1];
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        setupUpload('cardRef', 'fileRef', 'ref');
        setupUpload('cardTgt', 'fileTgt', 'tgt');

        // GENERATION LOGIC
        genBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value;
            if(!apiKey) return alert('Please enter Gemini API Key!');
            if(!refBase64 || !tgtBase64) return alert('Please upload both images!');

            genBtn.innerText = "Analyzing...";
            genBtn.disabled = true;

            // 1. Generate Prompt using Gemini
            const promptInstruction = `
                Describe the person in Image A (Face/Hair/Age/Gender) and place them into the scene/style of Image B. 
                Style Mode: ${selectedStyle}.
                Output a SINGLE paragraph image generation prompt. 
                Include keywords: ${selectedStyle}, highly detailed, masterpiece, sharp focus.
            `;

            try {
                // FIXED: Using gemini-1.5-flash to solve quota issues
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: promptInstruction },
                                { inline_data: { mime_type: "image/jpeg", data: refBase64 } },
                                { inline_data: { mime_type: "image/jpeg", data: tgtBase64 } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                if(data.error) throw new Error(data.error.message);

                const finalPrompt = data.candidates[0].content.parts[0].text.trim();
                
                // Show Prompt
                output.value = finalPrompt;

                // 2. Generate Image (Visual Preview)
                genBtn.innerText = "Rendering Image...";
                resultSection.classList.add('show');
                imgLoader.style.display = 'flex';

                // Using Pollinations AI for free generation
                const encodedPrompt = encodeURIComponent(finalPrompt + " " + selectedStyle);
                const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?nologo=true&private=true&enhance=true`;

                // Load Image
                generatedImg.src = imageUrl;
                
                generatedImg.onload = () => {
                    imgLoader.style.display = 'none';
                    genBtn.innerText = "GENERATE MAGIC ‚ú®";
                    genBtn.disabled = false;
                };

            } catch (err) {
                alert("Error: " + err.message);
                genBtn.innerText = "Try Again";
                genBtn.disabled = false;
            }
        });

        // Copy Btn
        document.getElementById('copyBtn').addEventListener('click', () => {
            output.select();
            document.execCommand('copy');
            alert('Prompt Copied!');
        });

    </script>
</body>
</html>
