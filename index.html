<script>
// State Management
const state = {
    pin: '',
    isAuthenticated: false,
    currentSection: 'dashboard',
    files: [],
    uploads: []
};

// Initialize
window.addEventListener('DOMContentLoaded', () => {
    // Check if PIN is set
    const savedPin = localStorage.getItem('drive_pin');
    if (savedPin) {
        // Show PIN screen
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('pinScreen').classList.remove('hidden');
            document.getElementById('pinScreen').classList.add('flex');
        }, 1500);
    } else {
        // First time setup
        setupFirstTime();
    }
    
    // Load particles
    createParticles();
    
    // Load initial data
    loadDashboard();
});

// Particle System
function createParticles() {
    const container = document.body;
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        
        container.appendChild(particle);
        
        // Animate particle
        animateParticle(particle);
    }
}

function animateParticle(element) {
    let x = parseFloat(element.style.left);
    let y = parseFloat(element.style.top);
    let dx = (Math.random() - 0.5) * 0.5;
    let dy = (Math.random() - 0.5) * 0.5;
    
    function move() {
        x += dx;
        y += dy;
        
        // Bounce off edges
        if (x <= 0 || x >= 100) dx *= -1;
        if (y <= 0 || y >= 100) dy *= -1;
        
        element.style.left = `${x}%`;
        element.style.top = `${y}%`;
        
        requestAnimationFrame(move);
    }
    
    move();
}

// PIN System
function addPin(num) {
    if (state.pin.length < 4) {
        state.pin += num;
        updatePinDots();
        
        if (state.pin.length === 4) {
            verifyPin();
        }
    }
}

function clearPin() {
    state.pin = '';
    updatePinDots();
}

function backspacePin() {
    state.pin = state.pin.slice(0, -1);
    updatePinDots();
}

function updatePinDots() {
    const dots = document.querySelectorAll('#pinDots div');
    dots.forEach((dot, index) => {
        if (index < state.pin.length) {
            dot.classList.add('bg-blue-500', 'border-blue-500');
            dot.classList.remove('border-gray-600');
        } else {
            dot.classList.remove('bg-blue-500', 'border-blue-500');
            dot.classList.add('border-gray-600');
        }
    });
}

function verifyPin() {
    const savedPin = localStorage.getItem('drive_pin');
    
    if (!savedPin) {
        // First time setup - save PIN
        localStorage.setItem('drive_pin', btoa(state.pin));
        showSuccess('PIN setup successful!');
        unlockApp();
    } else if (btoa(state.pin) === savedPin) {
        // Correct PIN
        unlockApp();
    } else {
        // Wrong PIN
        showError('Wrong PIN! Please try again.');
        clearPin();
        
        // Shake animation
        const pinScreen = document.getElementById('pinScreen');
        pinScreen.style.transform = 'translateX(0)';
        
        setTimeout(() => {
            pinScreen.style.transform = 'translateX(-10px)';
            setTimeout(() => {
                pinScreen.style.transform = 'translateX(10px)';
                setTimeout(() => {
                    pinScreen.style.transform = 'translateX(0)';
                }, 50);
            }, 50);
        }, 50);
    }
}

function setupFirstTime() {
    setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        showModal(
            'Welcome to Drive OS Pro',
            'Setup your 4-digit security PIN to continue',
            'Setup PIN',
            () => {
                document.getElementById('pinScreen').classList.remove('hidden');
                document.getElementById('pinScreen').classList.add('flex');
            }
        );
    }, 1500);
}

function unlockApp() {
    document.getElementById('pinScreen').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    loadDashboard();
    showSuccess('Access granted!');
}

// File Management

    event.target.classList.add('bg-white/10');

function handleFileSelect(files) {
    const uploadList = document.getElementById('uploadList');
    uploadList.innerHTML = '';
    
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const item = document.createElement('div');
        item.className = 'glass rounded-lg p-4';
        item.innerHTML = `
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">

                    <div>

                        <p class="text-sm text-gray-400">${formatBytes(file.size)}</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-blue-400">Uploading...</div>
                    <div class="w-32 h-1 bg-white/10 rounded-full overflow-hidden mt-2">
                        <div class="h-full bg-gradient-to-r from-blue-500 to-purple-500 upload-progress"></div>
                    </div>
                </div>
            </div>
        `;
        uploadList.appendChild(item);
        
        // Simulate upload progress
        simulateUpload(item.querySelector('.upload-progress'), file);
    }
}

function simulateUpload(progressBar, file) {
    let progress = 0;
    const interval = setInterval(() => {
        progress += Math.random() * 20;
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            
            // Show success
            setTimeout(() => {
                progressBar.parentElement.parentElement.querySelector('.text-blue-400').textContent = 'Uploaded';
                progressBar.parentElement.parentElement.querySelector('.text-blue-400').classList.remove('text-blue-400');
                progressBar.parentElement.parentElement.querySelector('.text-blue-400').classList.add('text-green-400');
            }, 500);
        }
        progressBar.style.width = `${progress}%`;
    }, 200);
}

function formatBytes(bytes, decimals = 2) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const dm = decimals < 0 ? 0 : decimals;
    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
}

function showModal(title, message, buttonText, callback) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/50 z-50 flex items-center justify-center';
    modal.innerHTML = `
        <div class="glass rounded-2xl p-8 max-w-md w-full mx-4">

            <div class="flex justify-end gap-4">
                <button onclick="this.parentElement.parentElement.parentElement.remove()" class="px-6 py-2 rounded-lg hover:bg-white/10">
                    Cancel
                </button>
                <button onclick="this.parentElement.parentElement.parentElement.remove(); ${callback.toString().replace('function', '').replace('()', '')}" 
                        class="px-6 py-2 rounded-lg gradient-bg hover:opacity-90">
