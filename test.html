<!DOCTYPE html>
<html lang="en" data-theme="cyber">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT DIAGNOSTIC | LIBS</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        :root { --bg: #050505; --surface: #111; --border: #333; --primary: #00f3ff; --success: #00ff9d; --danger: #ff2a6d; --text: #fff; --text-sec: #888; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 20px; max-width: 800px; margin: 0 auto; }
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 10px; color: var(--primary); }
        .card { background: var(--surface); border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .status { font-weight: bold; }
        .pass { color: var(--success); }
        .fail { color: var(--danger); }
        .info { font-size: 12px; color: var(--text-sec); margin-top: 5px; }
    </style>
</head>
<body>

    <h2><i class="fa-solid fa-microchip"></i> SYSTEM CHECK</h2>
    <div id="logs"></div>

    <script>
        // CONFIG CHECK
        const CONFIG = { app: "VAULT OS", version: "5.0" }; // Simulated Config

        const log = (name, status, msg) => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div>
                    <strong>${name}</strong>
                    <div class="info">${msg}</div>
                </div>
                <div class="status ${status ? 'pass' : 'fail'}">
                    ${status ? 'PASSED' : 'FAILED'}
                </div>
            `;
            document.getElementById('logs').appendChild(el);
        };

        window.onload = () => {
            // 1. Firebase
            try {
                if(typeof firebase !== 'undefined') log("Firebase SDK", true, `v${firebase.SDK_VERSION}`);
                else throw new Error("Missing");
            } catch(e) { log("Firebase SDK", false, "Script failed to load"); }

            // 2. Google GIS
            try {
                if(typeof google !== 'undefined' && google.accounts) log("Google Identity", true, "GIS Client Ready");
                else throw new Error("Missing");
            } catch(e) { log("Google Identity", false, "Script failed to load"); }

            // 3. LocalStorage
            try {
                localStorage.setItem('test', '1'); localStorage.removeItem('test');
                log("Local Storage", true, "Read/Write OK");
            } catch(e) { log("Local Storage", false, "Access Denied"); }

            // 4. Internet
            log("Network Status", navigator.onLine, navigator.onLine ? "Online" : "Offline");
        };
    </script>
</body>
</html>
