<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT DIAGNOSTIC | OAUTH</title>
    <script src="https://accounts.google.com/gsi/client"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        :root { --bg: #000; --primary: #00f3ff; --surface: #1a1a1a; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: var(--surface); padding: 40px; border-radius: 16px; text-align: center; border: 1px solid #333; max-width: 400px; width: 90%; }
        button { background: var(--primary); color: #000; border: none; padding: 12px 24px; font-weight: bold; border-radius: 50px; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.2s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }
        .token-area { margin-top: 20px; background: #000; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 10px; color: #0f0; word-break: break-all; display: none; border: 1px solid #333; text-align: left; }
    </style>
</head>
<body>

    <div class="box">
        <i class="fa-brands fa-google" style="font-size: 50px; color: var(--text);"></i>
        <h2 style="margin: 15px 0 5px;">OAuth Diagnostic</h2>
        <p style="color: #888; font-size: 13px; margin: 0;">Test Google Connection without PIN</p>
        
        <button onclick="auth()">
            <i class="fa-solid fa-bolt"></i> CONNECT NOW
        </button>

        <div id="output" class="token-area"></div>
    </div>

    <script>
        // âž¤ YOUR CONFIG HERE
        const CLIENT_ID = "318681315152-65e9kofptt4c3bk3kmlj9gmksnasu347.apps.googleusercontent.com"; // From your config
        
        function auth() {
            const client = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: "https://www.googleapis.com/auth/drive.readonly profile email",
                callback: (r) => {
                    const out = document.getElementById('output');
                    out.style.display = 'block';
                    if(r.access_token) {
                        out.innerHTML = `<strong>SUCCESS:</strong><br>${r.access_token.substring(0,50)}...`;
                        out.style.borderColor = '#0f0';
                    } else {
                        out.innerHTML = `<strong>ERROR:</strong><br>${JSON.stringify(r)}`;
                        out.style.color = 'red';
                    }
                }
            });
            client.requestAccessToken();
        }
    </script>
</body>
</html>
