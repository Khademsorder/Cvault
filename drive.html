        // ================================================
        // PIN MANAGEMENT (UNCHANGED)
        // ================================================
        function setupKeypad() {
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', function(e) {
                    e.preventDefault();
                    const keyValue = this.getAttribute('data-key');
                    handleKeyPress(keyValue);
                });
            });
        }

        function handleKeyPress(key) {
            if (navigator.vibrate) navigator.vibrate(30);
            
            if (key === 'backspace') {
                if (currentPINDigits.length > 0) {
                    currentPINDigits.pop();
                    updatePinDisplay();
                }
            } else if (key === 'clear') {
                currentPINDigits = [];
                updatePinDisplay();
                hideError();
            } else if (currentPINDigits.length < 4) {
                currentPINDigits.push(key);
                updatePinDisplay();
                hideError();
                
                if (currentPINDigits.length === 4) {
                    verifyPIN();
                }
            }
        }

        function updatePinDisplay() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('filled', index < currentPINDigits.length);
            });
        }

        async function verifyPIN() {
            const enteredPIN = currentPINDigits.join('');
            showLoading(true);
            
            try {
                const docRef = db.collection('settings').doc('security');
                const doc = await docRef.get();
                
                if (doc.exists) {
                    adminPIN = doc.data().pin || "1171";
                } else {
                    await docRef.set({
                        pin: "1171",
                        pinEnabled: true,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                if (enteredPIN === adminPIN) {
                    localStorage.setItem('pin_verified', 'true');
                    localStorage.setItem('pin_verify_time', Date.now().toString());
                    
                    showMainApp();
                    showToast("PIN ‡¶∏‡¶†‡¶ø‡¶ï ‚úÖ", "success");
                    
                } else {
                    showError("‚ùå ‡¶≠‡ßÅ‡¶≤ PIN‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                    currentPINDigits = [];
                    updatePinDisplay();
                }
                
            } catch (error) {
                console.error("PIN verification error:", error);
                showError("PIN ‡¶≠‡ßá‡¶∞‡¶ø‡¶´‡¶æ‡¶á ‡¶π‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ‡•§");
            }
            
            showLoading(false);
        }

        function checkPreviousVerification() {
            const verified = localStorage.getItem('pin_verified');
            const verifyTime = localStorage.getItem('pin_verify_time');
            
            if (verified === 'true' && verifyTime) {
                const now = Date.now();
                const hoursPassed = (now - parseInt(verifyTime)) / (1000 * 60 * 60);
                
                if (hoursPassed < 24) {

        function addImageZoom() {
            const img = document.getElementById('previewImage');
            if (!img) return;
            
            let scale = 1;
            let startX, startY, offsetX = 0, offsetY = 0;
            
            img.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                const rect = img.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                const newScale = Math.min(Math.max(0.5, scale + delta), 3);
                
                const scaleChange = newScale - scale;
                
                offsetX -= (mouseX - offsetX) * scaleChange / scale;
                offsetY -= (mouseY - offsetY) * scaleChange / scale;
                
                scale = newScale;
                updateImageTransform();
            });
            
            let isDragging = false;
            
            img.addEventListener('mousedown', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - offsetX;
                    startY = e.clientY - offsetY;
                    img.style.cursor = 'grabbing';
                }
            });
            
            img.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                updateImageTransform();
            });
            
            img.addEventListener('mouseup', () => {
                isDragging = false;
                img.style.cursor = scale > 1 ? 'grab' : 'default';
            });
            
            img.addEventListener('mouseleave', () => {
                isDragging = false;
            });
            
            function updateImageTransform() {
                img.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
            }
            
            // Touch events for mobile
            img.addEventListener('touchstart', (e) => {
                if (scale > 1 && e.touches.length === 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - offsetX;
                    startY = e.touches[0].clientY - offsetY;
                }
            }, { passive: false });
            
            img.addEventListener('touchmove', (e) => {
                if (!isDragging || e.touches.length !== 1) return;
                e.preventDefault();
                offsetX = e.touches[0].clientX - startX;
                offsetY = e.touches[0].clientY - startY;
                updateImageTransform();
            }, { passive: false });
            
            img.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

                    const metadata = {

                    };
                    
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', file);
                    
                    const xhr = new XMLHttpRequest();
                    
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 100);
                            updateUploadProgress(file.name, percent);
                        }
                    });
                    
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject(new Error('Upload failed'));
                        }
                    };
                    
                    xhr.onerror = () => reject(new Error('Upload error'));
                    
                    xhr.open('POST', 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart');
                    xhr.setRequestHeader('Authorization', `Bearer ${driveAccessToken}`);
                    xhr.send(form);
                    
                } catch (error) {
                    reject(error);
                }
            });

        function getFileCategory(file) {
            const mime = file.type || '';
            const name = file.name.toLowerCase();
            
            if (file.isFolder) return 'folder';
            
            if (mime.startsWith('image/') || name.match(/\.(jpg|jpeg|png|gif|webp|bmp)$/)) {
                return 'image';
            } else if (mime.startsWith('video/') || name.match(/\.(mp4|avi|mov|mkv|webm)$/)) {
                return 'video';
            } else if (mime.startsWith('audio/') || name.match(/\.(mp3|wav|m4a|ogg)$/)) {
                return 'audio';
            } else if (mime.startsWith('application/pdf') || name.match(/\.(pdf|doc|docx|txt|rtf)$/)) {
                return 'document';
            }
            
            return 'other';
        }

            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
