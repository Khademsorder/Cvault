            display: flex; gap: 15px; margin-bottom: 40px;

        .pin-dot {
            width: 15px; height: 15px;
            border-radius: 50%;
            border: 2px solid var(--md-sys-color-primary);
            transition: background 0.2s;
        }
        .pin-dot.filled { background: var(--md-sys-color-primary); box-shadow: var(--cyber-glow); }
        .numpad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            max-width: 300px; width: 100%;
        }
        .num-btn {
            background: var(--md-sys-color-surface-variant);
            border: none; color: #fff;
            font-size: 24px; padding: 20px;
            border-radius: 50%;
            aspect-ratio: 1;

            flex-direction: column;

            height: 100%;

            padding: 15px 20px;
            background: var(--md-sys-color-surface);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;

        }
        .drive-opt.active {
            background: var(--md-sys-color-primary); color: #000;
            box-shadow: var(--cyber-glow);
        }

        /* Content Area (Grid) */

            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;

        const PinSystem = {
            check: function() {
                // Check local storage or firebase for existing PIN
                const hasPin = localStorage.getItem('vault_pin');
                if (hasPin) {
                    document.getElementById('pin-screen').classList.remove('hidden');
                    this.renderNumpad();

                document.getElementById('pin-screen').classList.remove('hidden');
                this.renderNumpad(true); // Setup mode
            },

            renderNumpad: function(isSetup = false) {
                const numpad = document.getElementById('numpad');
                numpad.innerHTML = '';
                for(let i=1; i<=9; i++) {
                    numpad.innerHTML += `<button class="num-btn" onclick="PinSystem.press(${i})">${i}</button>`;
                }
                numpad.innerHTML += `<button class="num-btn" onclick="PinSystem.clear()"><i class='bx bx-left-arrow-alt'></i></button>`;
                numpad.innerHTML += `<button class="num-btn" onclick="PinSystem.press(0)">0</button>`;
                numpad.innerHTML += `<button class="num-btn" onclick="PinSystem.submit(${isSetup})"><i class='bx bx-check'></i></button>`;
            },

            press: function(num) {
                if(State.pin.length < 4) {
                    State.pin += num;
                    this.updateDisplay();
                }
            },

            clear: function() {
                State.pin = "";
                this.updateDisplay();
            },

            updateDisplay: function() {
                const dots = document.querySelectorAll('.pin-dot');
                dots.forEach((dot, idx) => {
                    if(idx < State.pin.length) dot.classList.add('filled');
                    else dot.classList.remove('filled');
                });
            },

            submit: async function(isSetup) {
                if(State.pin.length !== 4) return UI.toast("PIN must be 4 digits");
                
                if(isSetup) {
                    localStorage.setItem('vault_pin', State.pin);
                    UI.toast("PIN Set!");
                    State.pin = "";
                    this.updateDisplay();
                    this.check(); // Re-check to go to login
                } else {
                    const saved = localStorage.getItem('vault_pin');
                    if(State.pin === saved) {
                        document.getElementById('pin-screen').classList.add('hidden');
                        Auth.init(); // Go to Google Auth
                    } else {
                        UI.toast("Invalid PIN");
                        this.clear();
                    }
                }
            }
        };

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('https://www.googleapis.com/auth/drive.file');
                const result = await firebase.auth().signInWithPopup(provider);
                // Init is triggered by onAuthStateChanged
            } catch (error) {
                console.error("Auth Error", error);
                UI.toast("Auth Failed: " + error.message);
            }
        },

        signOut: function() {
            firebase.auth().signOut().then(() => {
                location.reload();
            });

        startSessionTimer: function() {
            // 24 Hour Session Logic
            // Token Refresh Logic (Auto refresh handled by Firebase SDK mostly,

            setInterval(() => {

                        console.log("Token Refreshed");
                    });
                }
            }, 45 * 60 * 1000); // Refresh every 45 mins
        }
    };

        },

        deleteFile: function(file) {
            if(confirm(`Are you sure you want to delete ${file.name}?`)) {
                this.executeOperation('delete', { fileId: file.id });
            }
        },

        shareFile: function(file) {
            this.executeOperation('share', { fileId: file.id });
        },

        preview: function(file) {
            if(file.mimeType.includes('image')) {
                // Use proxy to avoid CORS hotlinking issues if needed, or direct link
                window.open(file.webViewLink || file.thumbnailLink, '_blank');
            } else {
                UI.toast("Preview not available for this type");
            }
        }
    };

    /* ==================== EVENT LISTENERS ==================== */
    document.getElementById('file-input').addEventListener('change', (e) => {
        if(e.target.files.length > 0) {
            Array.from(e.target.files).forEach(file => FileOps.uploadFile(file));
        }
    });

    document.getElementById('folder-input').addEventListener('change', (e) => {
        if(e.target.files.length > 0) {
            UI.toast(`Uploading ${e.target.files.length} items...`);
            // Logic to handle recursive folder upload
            Array.from(e.target.files).forEach(file => FileOps.uploadFile(file));
        }
    });

    // Start Boot
    Boot.init();

</script>
  
</body>
</html>
