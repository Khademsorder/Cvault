<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fixed viewport: no user scaling issues -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drive OS Pro+ | Gemini AI</title>
    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google Identity & API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Utilities -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <!-- Plyr (video player) -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <style>
        :root {
            --glass-bg: rgba(15, 23, 42, 0.6);
            --neon-blue: #3b82f6;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            color: #e2e8f0;
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        /* ambient glow */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: breathe 10s infinite ease-in-out;
        }
        @keyframes breathe { 0%,100%{transform:scale(1);opacity:0.5} 50%{transform:scale(1.2);opacity:0.8} }
        /* scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
        /* glass */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.08);
        }
        /* animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.3s ease forwards; }
        .loader-spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* file card */
        .file-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(30,41,59,0.8);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(59,130,246,0.15);
        }
        /* chat window */
        .chat-window {
            position: fixed; bottom: 90px; right: 20px; width: 320px; height: 400px;
            background: rgba(15,23,42,0.95); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); z-index: 1000;
            transform: translateY(calc(100% + 20px)); transition: transform 0.3s;
        }
        .chat-window.open { transform: translateY(0); }
        .chat-header {
            padding: 12px; background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white; font-weight: bold; display: flex; justify-content: space-between; cursor: pointer;
        }
        .chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 13px; }
        .chat-input { display: flex; border-top: 1px solid rgba(255,255,255,0.1); }
        .chat-input input { flex:1; background:transparent; border:none; padding:10px; color:white; outline:none; }
        .chat-input button { background:#3b82f6; border:none; padding:8px 12px; color:white; cursor:pointer; }
        /* iframe preview */
        .preview-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            background: #1e293b;
            border-radius: 12px;
        }
    </style>
</head>
<body class="h-screen w-screen relative overflow-hidden">

    <!-- Ambient glow -->
    <div class="ambient-glow" style="top:-20%; left:-10%;"></div>
    <div class="ambient-glow" style="bottom:-20%; right:-10%; background:radial-gradient(circle, rgba(139,92,246,0.15) 0%, transparent 70%); animation-delay:2s;"></div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-black flex items-center justify-center">
        <div class="glass p-12 rounded-3xl max-w-md w-full text-center relative overflow-hidden group">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            <div class="w-20 h-20 mx-auto bg-gradient-to-tr from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30 mb-8 animate-pulse">
                <span class="material-icons-round text-4xl text-white">cloud_upload</span>
            </div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400 mb-2">Drive OS Pro+</h1>
            <p class="text-slate-400 mb-8 font-light">with Gemini AI & Vault</p>
            <button onclick="Auth.signIn()" class="relative w-full py-4 bg-white text-slate-900 rounded-xl font-bold hover:bg-slate-100 transition-all active:scale-95 flex items-center justify-center gap-3 shadow-[0_0_30px_rgba(255,255,255,0.1)]">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-6 h-6">
                <span>Authenticate with Google</span>
            </button>
            <p class="text-xs text-slate-600 mt-4">⚠️ Please allow popups for Google sign-in</p>
        </div>
    </div>

    <!-- MAIN UI (hidden until auth) -->
    <div id="app-ui" class="hidden flex-1 h-full transition-opacity duration-1000">
        <div class="flex h-full">
            <!-- SIDEBAR -->
            <aside class="w-72 glass h-full border-r border-white/5 flex flex-col z-20">
                <div class="h-20 flex items-center px-8 border-b border-white/5">
                    <span class="material-icons-round text-blue-500 text-3xl mr-2">dns</span>
                    <span class="text-xl font-bold tracking-tight">Drive<span class="text-blue-400">OS</span></span>
                </div>
                <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                    <button onclick="Drive.loadFiles('root')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl bg-blue-600/20 text-blue-400 border border-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.2)]">
                        <span class="material-icons-round">dashboard</span>
                        <span class="font-medium">My Drive</span>
                    </button>
                    <button onclick="Drive.loadFiles('starred')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 hover:text-white transition-all">
                        <span class="material-icons-round">star</span>
                        <span>Starred</span>
                    </button>
                    <button onclick="Drive.loadFiles('trash')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 hover:text-white transition-all">
                        <span class="material-icons-round">delete</span>
                        <span>Trash</span>
                    </button>
                    <!-- VAULT (admin folder) -->
                    <button onclick="Drive.loadFiles('1zIyinAqjQv96QBSuanFS2F0USaG66GPn')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 hover:text-white transition-all">
                        <span class="material-icons-round text-purple-400">vpn_lock</span>
                        <span>Vault</span>
                    </button>
                </nav>
                <!-- STORAGE & SIGNOUT -->
                <div class="p-6 border-t border-white/5 bg-gradient-to-t from-slate-900/50 to-transparent">
                    <div class="flex justify-between text-xs mb-2 font-mono text-blue-300">
                        <span id="storage-used">--</span>
                        <span id="storage-total">--</span>
                    </div>
                    <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                        <div id="storage-bar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 w-0 transition-all duration-1000 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                    </div>
                    <button onclick="Auth.signOut()" class="mt-4 w-full py-2 border border-red-500/30 text-red-400 rounded-lg text-xs hover:bg-red-500/10 transition-colors">TERMINATE SESSION</button>
                </div>
            </aside>

            <!-- MAIN CONTENT -->
            <main class="flex-1 flex flex-col relative bg-slate-900/30">
                <!-- HEADER -->
                <header class="h-20 border-b border-white/5 flex items-center justify-between px-8 glass z-10">
                    <div class="flex-1 max-w-2xl relative group">
                        <span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-blue-400 transition-colors">search</span>
                        <input type="text" id="search-box" placeholder="Search Drive..." 
                               class="w-full bg-slate-900/50 border border-white/10 rounded-2xl py-3 pl-12 pr-4 text-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all">
                    </div>
                    <div class="flex items-center gap-6 ml-6">
                        <button onclick="Chat.toggle()" class="w-10 h-10 rounded-full bg-slate-800 border border-white/10 flex items-center justify-center hover:bg-white/10 transition-colors relative">
                            <span class="material-icons-round text-purple-400">auto_awesome</span>
                            <span class="absolute top-2 right-2 w-2 h-2 bg-green-500 rounded-full"></span>
                        </button>
                        <div class="flex items-center gap-3 pl-6 border-l border-white/5">
                            <div class="text-right hidden md:block">
                                <div class="text-sm font-bold text-white" id="user-name">User</div>
                                <div class="text-[10px] text-slate-400 font-mono" id="user-email">email</div>
                            </div>
                            <img id="user-avatar" src="" class="w-10 h-10 rounded-full border-2 border-blue-500/50 shadow-[0_0_15px_rgba(59,130,246,0.3)]">
                        </div>
                    </div>
                </header>

                <!-- TOOLBAR -->
                <div class="h-14 flex items-center justify-between px-8 border-b border-white/5 bg-slate-900/20 backdrop-blur-sm">
                    <div class="flex items-center gap-2 text-sm text-slate-400">
                        <span class="hover:text-white cursor-pointer transition-colors" onclick="Drive.loadFiles('root')">Root</span>
                        <span class="material-icons-round text-[10px]">chevron_right</span>
                        <span class="text-blue-400 font-medium" id="folder-name">Dashboard</span>
                    </div>
                    <div class="flex gap-2">
                        <button class="p-2 rounded-lg hover:bg-white/5 text-slate-400 hover:text-white transition-all" onclick="UI.setView('grid')"><span class="material-icons-round">grid_view</span></button>
                        <button class="p-2 rounded-lg hover:bg-white/5 text-slate-400 hover:text-white transition-all" onclick="UI.setView('list')"><span class="material-icons-round">view_list</span></button>
                    </div>
                </div>

                <!-- FILE GRID -->
                <div id="file-grid" class="flex-1 overflow-y-auto p-8 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 content-start custom-scrollbar"></div>

                <!-- FAB UPLOAD -->
                <div class="absolute bottom-8 right-8 z-50">
                    <button onclick="document.getElementById('upload-input').click()" class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-600 to-purple-600 shadow-[0_0_30px_rgba(59,130,246,0.4)] flex items-center justify-center text-white hover:scale-105 active:scale-95 transition-all">
                        <span class="material-icons-round text-3xl">add</span>
                    </button>
                    <input type="file" id="upload-input" class="hidden" multiple onchange="Upload.handle(this.files)">
                </div>
            </main>
        </div>
    </div>

    <!-- VIEWER OVERLAY (supports all file types) -->
    <div id="viewer" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-xl hidden flex flex-col animate-fadeIn">
        <div class="h-16 flex items-center justify-between px-8 border-b border-white/10 bg-black/50">
            <h2 id="viewer-title" class="text-white font-medium truncate max-w-lg">Filename</h2>
            <div class="flex gap-4">
                <button onclick="AI.scanCurrent()" class="flex items-center gap-2 px-4 py-1.5 bg-purple-600/20 text-purple-400 border border-purple-500/30 rounded-lg hover:bg-purple-600/40 transition-all">
                    <span class="material-icons-round text-sm">auto_awesome</span> AI Scan
                </button>
                <button onclick="Viewer.close()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-red-500/20 hover:text-red-400 transition-all">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
        </div>
        <div class="flex-1 flex relative overflow-hidden">
            <div class="flex-1 flex items-center justify-center p-8 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                <div id="viewer-content" class="relative shadow-2xl w-full h-full flex items-center justify-center"></div>
            </div>
            <div id="ai-sidebar" class="w-80 border-l border-white/10 bg-slate-900/80 backdrop-blur-md transform translate-x-full transition-transform duration-300 flex flex-col">
                <div class="p-4 border-b border-white/5">
                    <h3 class="font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 flex items-center gap-2">
                        <span class="material-icons-round">psychology</span> Neural Analysis
                    </h3>
                </div>
                <div class="p-4 flex-1 overflow-y-auto text-xs text-slate-300 space-y-4" id="ai-results"></div>
            </div>
        </div>
    </div>

    <!-- FLOATING GEMINI CHAT -->
    <div id="chat-window" class="chat-window">
        <div class="chat-header" onclick="Chat.toggle()">
            <span>Gemini AI Assistant</span>
            <span class="material-icons-round text-sm" id="chat-close-icon">expand_less</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="text-slate-400">Ask me anything about your files.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') Chat.send()">
            <button onclick="Chat.send()">Send</button>
        </div>
    </div>

    <!-- UPLOAD MANAGER (minimizable) -->
    <div id="upload-manager" class="fixed bottom-6 right-24 w-80 bg-slate-900 border border-white/10 rounded-xl shadow-2xl overflow-hidden transform translate-y-[120%] transition-transform duration-300 z-[60]">
        <div class="bg-slate-800 p-3 flex justify-between items-center cursor-pointer" onclick="this.parentElement.classList.toggle('translate-y-[85%]')">
            <span class="text-xs font-bold text-white flex items-center gap-2"><span class="material-icons-round text-sm text-blue-400 animate-spin">sync</span> Uploading...</span>
            <span class="material-icons-round text-sm text-slate-400">expand_less</span>
        </div>
        <div id="upload-list" class="p-2 space-y-2 max-h-48 overflow-y-auto"></div>
    </div>

    <script>
        // ================= CONFIG =================
        const AppConfig = {
            clientId: '318681315152-65e9kofptt4c3bk3kmlj9gmksnasu347.apps.googleusercontent.com', // replace if needed
            scope: 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.metadata.readonly https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.profile',
            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            geminiKey: 'AIzaSyD0hkckrFjwctBCvbWjYYRxTfYkoAbPf4A', // your key
            vaultId: '1zIyinAqjQv96QBSuanFS2F0USaG66GPn' // admin vault folder
        };

        const State = {
            token: null,
            currentFolder: 'root',
            files: [],
            activeFile: null,
            viewMode: 'grid'
        };

        let searchTimeout; // for debounce

        // ================= AUTH =================
        const Auth = {
            client: null,
            init() {
                Auth.client = google.accounts.oauth2.initTokenClient({
                    client_id: AppConfig.clientId,
                    scope: AppConfig.scope,
                    callback: (response) => {
                        if (response.error) {
                            Swal.fire({ icon: 'error', title: 'Auth Failed', text: response.error_description, background: '#1e293b', color: '#fff' });
                            return;
                        }
                        State.token = response.access_token;
                        localStorage.setItem('g_token', State.token);
                        gapi.client.setToken({ access_token: State.token });
                        Auth.onSuccess();
                    }
                });
                gapi.load('client', async () => {
                    await gapi.client.init({ discoveryDocs: AppConfig.discoveryDocs });
                    // try silent sign-in
                    const saved = localStorage.getItem('g_token');
                    if (saved) {
                        State.token = saved;
                        gapi.client.setToken({ access_token: saved });
                        Auth.onSuccess();
                    }
                });
            },
            signIn() { Auth.client.requestAccessToken(); }, // direct user gesture
            signOut() {
                google.accounts.oauth2.revoke(State.token, () => {
                    localStorage.removeItem('g_token');
                    location.reload();
                });
            },
            async onSuccess() {
                // hide auth screen, show main ui
                gsap.to('#auth-screen', { opacity: 0, duration: 0.5, onComplete: () => {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app-ui').classList.remove('hidden');
                    document.getElementById('app-ui').style.opacity = 1;
                }});

                // load user profile
                try {
                    const res = await fetch(`https://www.googleapis.com/oauth2/v1/userinfo?alt=json&access_token=${State.token}`);
                    const user = await res.json();
                    document.getElementById('user-name').innerText = user.name || 'User';
                    document.getElementById('user-email').innerText = user.email || '';
                    document.getElementById('user-avatar').src = user.picture || '';
                } catch (e) { console.warn('user info error', e); }

                // load storage quota
                try {
                    const about = await gapi.client.drive.about.get({ fields: 'storageQuota' });
                    const quota = about.result.storageQuota;
                    const used = (quota.usage / 1024 / 1024 / 1024).toFixed(2);
                    const total = (quota.limit / 1024 / 1024 / 1024).toFixed(0);
                    document.getElementById('storage-used').innerText = `${used} GB`;
                    document.getElementById('storage-total').innerText = `/ ${total} GB`;
                    document.getElementById('storage-bar').style.width = `${(quota.usage / quota.limit) * 100}%`;
                } catch (e) { console.warn('storage error', e); }

                // load root folder
                Drive.loadFiles('root');
            }
        };

        // ================= DRIVE API (with token refresh) =================
        const Drive = {
            async call(fn, ...args) {
                try {
                    return await fn(...args);
                } catch (err) {
                    if (err.status === 401) {
                        // token expired – try silent refresh
                        return new Promise((resolve) => {
                            Auth.client.requestAccessToken({ prompt: '', callback: async (resp) => {
                                if (resp.error) { Auth.signIn(); return; }
                                State.token = resp.access_token;
                                localStorage.setItem('g_token', State.token);
                                gapi.client.setToken({ access_token: State.token });
                                resolve(await fn(...args));
                            }});
                        });
                    }
                    throw err;
                }
            },
            async loadFiles(folderId) {
                State.currentFolder = folderId;
                UI.showLoader();
                let query = `'${folderId}' in parents and trashed = false`;
                if (folderId === 'starred') query = 'starred = true and trashed = false';
                if (folderId === 'trash') query = 'trashed = true';
                try {
                    const response = await Drive.call(() => gapi.client.drive.files.list({
                        q: query,
                        pageSize: 50,
                        fields: 'files(id, name, mimeType, iconLink, thumbnailLink, webContentLink, webViewLink, size, modifiedTime)',
                        orderBy: 'folder,modifiedTime desc'
                    }));
                    State.files = response.result.files || [];
                    UI.renderGrid(State.files);
                    document.getElementById('folder-name').innerText = 
                        folderId === 'root' ? 'My Drive' : 
                        folderId === 'starred' ? 'Starred' : 
                        folderId === 'trash' ? 'Trash' : 
                        folderId === AppConfig.vaultId ? 'Vault' : 'Folder';
                } catch (e) {
                    Swal.fire({ icon: 'error', title: 'Drive Error', text: e.message, background: '#1e293b', color: '#fff' });
                }
            },
            search(term) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(async () => {
                    if (!term.trim()) { Drive.loadFiles(State.currentFolder); return; }
                    UI.showLoader();
                    try {
                        const response = await Drive.call(() => gapi.client.drive.files.list({
                            q: `name contains '${term}' and trashed = false`,
                            fields: 'files(id, name, mimeType, iconLink, thumbnailLink, webContentLink, webViewLink, size, modifiedTime)'
                        }));
                        State.files = response.result.files || [];
                        UI.renderGrid(State.files);
                        document.getElementById('folder-name').innerText = `Search: "${term}"`;
                    } catch (e) {
                        Swal.fire({ icon: 'error', title: 'Search Error', text: e.message, background: '#1e293b', color: '#fff' });
                    }
                }, 400);
            }
        };

        // ================= UI RENDERER =================
        const UI = {
            showLoader() {
                document.getElementById('file-grid').innerHTML = '<div class="col-span-full flex justify-center mt-20"><div class="loader-spinner"></div></div>';
            },
            setView(mode) {
                State.viewMode = mode;
                UI.renderGrid(State.files);
            },
            renderGrid(files) {
                const grid = document.getElementById('file-grid');
                if (!files || files.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-slate-500 mt-20">No files found.</div>';
                    return;
                }
                let html = '';
                files.forEach((file, index) => {
                    const isFolder = file.mimeType === 'application/vnd.google-apps.folder';
                    const icon = isFolder ? 'folder' : (file.mimeType.includes('image') ? 'image' : 'description');
                    const color = isFolder ? 'text-yellow-400' : (file.mimeType.includes('image') ? 'text-purple-400' : 'text-blue-400');
                    const thumb = file.thumbnailLink ? file.thumbnailLink.replace('=s220', '=s600') : null;
                    const size = file.size ? (file.size / 1024 / 1024).toFixed(1) + ' MB' : 'DIR';
                    const modified = file.modifiedTime ? new Date(file.modifiedTime).toLocaleDateString() : '';

                    if (State.viewMode === 'grid') {
                        html += `
                            <div class="file-card glass rounded-2xl overflow-hidden cursor-pointer flex flex-col h-48 transition-all duration-300 opacity-0 animate-slideUp" style="animation-delay:${index*0.05}s" data-id="${file.id}" data-type="${isFolder?'folder':'file'}">
                                <div class="h-32 bg-slate-800/50 flex items-center justify-center relative overflow-hidden group">
                                    ${thumb && !isFolder ? `<img src="${thumb}" class="w-full h-full object-cover opacity-80 group-hover:scale-110 transition-transform duration-700">` : `<span class="material-icons-round ${color} text-6xl opacity-80 group-hover:scale-110 transition-transform">${icon}</span>`}
                                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-60"></div>
                                </div>
                                <div class="p-4 flex-1 flex flex-col justify-center relative z-10">
                                    <h3 class="text-sm font-medium text-slate-200 truncate">${file.name}</h3>
                                    <div class="flex justify-between items-center mt-1">
                                        <span class="text-[10px] text-slate-500 font-mono">${size}</span>
                                        <span class="material-icons-round text-slate-600 text-sm hover:text-white" onclick="event.stopPropagation(); ContextMenu.open('${file.id}')">more_vert</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="file-card glass rounded-xl cursor-pointer flex items-center p-3 gap-3 transition-all duration-300 opacity-0 animate-slideUp" style="animation-delay:${index*0.05}s" data-id="${file.id}" data-type="${isFolder?'folder':'file'}">
                                <span class="material-icons-round ${color} text-3xl">${icon}</span>
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-sm font-medium text-slate-200 truncate">${file.name}</h3>
                                    <span class="text-[10px] text-slate-500 font-mono">${size} • ${modified}</span>
                                </div>
                                <span class="material-icons-round text-slate-600 text-sm hover:text-white" onclick="event.stopPropagation(); ContextMenu.open('${file.id}')">more_vert</span>
                            </div>
                        `;
                    }
                });
                grid.innerHTML = html;
                // attach click listeners
                document.querySelectorAll('[data-id]').forEach(el => {
                    el.addEventListener('click', (e) => {
                        if (e.target.closest('.material-icons-round')?.onclick) return; // ignore more_vert
                        const id = el.dataset.id;
                        const type = el.dataset.type;
                        const file = State.files.find(f => f.id === id);
                        if (type === 'folder') Drive.loadFiles(id);
                        else Viewer.open(file);
                    });
                });
            }
        };

        // ================= VIEWER (supports all file types) =================
        const Viewer = {
            open(file) {
                State.activeFile = file;
                const modal = document.getElementById('viewer');
                const content = document.getElementById('viewer-content');
                document.getElementById('viewer-title').innerText = file.name;
                modal.classList.remove('hidden');
                content.innerHTML = '<div class="loader-spinner"></div>';
                document.getElementById('ai-sidebar').classList.add('translate-x-full');

                // Determine file type and show appropriate preview
                const mime = file.mimeType;
                const fileId = file.id;

                if (mime.includes('image')) {
                    // image: fetch with auth to avoid CORS
                    fetch(file.webContentLink || file.thumbnailLink, { headers: { Authorization: `Bearer ${State.token}` } })
                        .then(res => res.blob())
                        .then(blob => {
                            const url = URL.createObjectURL(blob);
                            const img = new Image();
                            img.src = url;
                            img.className = 'max-h-[80vh] max-w-full rounded-lg shadow-2xl';
                            content.innerHTML = '';
                            content.appendChild(img);
                        })
                        .catch(() => {
                            const img = new Image();
                            img.src = file.thumbnailLink.replace('=s220', '=s1600');
                            img.className = 'max-h-[80vh] max-w-full rounded-lg shadow-2xl';
                            content.innerHTML = '';
                            content.appendChild(img);
                        });
                } else if (mime.includes('video')) {
                    content.innerHTML = `<video id="player" controls class="max-h-[80vh] max-w-full rounded-lg"><source src="${file.webContentLink}" type="${mime}"></video>`;
                    new Plyr('#player');
                } else if (mime.includes('audio')) {
                    content.innerHTML = `<audio controls class="w-full"><source src="${file.webContentLink}" type="${mime}"></audio>`;
                } else if (mime === 'application/pdf') {
                    // Use Google Drive viewer iframe (works with auth)
                    const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                    content.innerHTML = `<iframe class="preview-iframe" src="${embedUrl}" allowfullscreen></iframe>`;
                } else if (mime.includes('text') || mime.includes('json') || mime.includes('javascript')) {
                    // Fetch and display as preformatted text
                    fetch(file.webContentLink, { headers: { Authorization: `Bearer ${State.token}` } })
                        .then(res => res.text())
                        .then(text => {
                            content.innerHTML = `<pre class="bg-slate-900 p-4 rounded-lg overflow-auto max-h-[80vh] text-sm font-mono">${escapeHtml(text)}</pre>`;
                        })
                        .catch(() => {
                            content.innerHTML = `<div class="text-center"><p>Unable to load text. <a href="${file.webContentLink}" target="_blank" class="text-blue-400 underline">Download</a></p></div>`;
                        });
                } else {
                    // Default: show download link
                    content.innerHTML = `<div class="text-center"><span class="material-icons-round text-6xl text-slate-500">description</span><p class="mt-4">Preview not available. <a href="${file.webContentLink}" target="_blank" class="text-blue-400 underline">Download</a></p></div>`;
                }
            },
            close() {
                document.getElementById('viewer').classList.add('hidden');
            }
        };

        // Helper to escape HTML in text preview
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"']/g, function(m) {
                if(m === '&') return '&amp;';
                if(m === '<') return '&lt;';
                if(m === '>') return '&gt;';
                if(m === '"') return '&quot;';
                return '&#039;';
            });
        }

        // ================= AI (OCR) =================
        const AI = {
            async scanCurrent() {
                const sidebar = document.getElementById('ai-sidebar');
                const results = document.getElementById('ai-results');
                sidebar.classList.remove('translate-x-full');
                results.innerHTML = `<div class="relative h-40 bg-slate-800 rounded-lg overflow-hidden border border-blue-500/30">
                    <div class="absolute top-0 left-0 w-full h-1 bg-blue-400 shadow-[0_0_15px_#60a5fa] animate-scan"></div>
                    <div class="p-4 text-center mt-12 text-blue-300">Neural Network Active...<br>Processing Vision Data</div>
                </div>`;

                if (!State.activeFile || !State.activeFile.mimeType.includes('image')) {
                    results.innerHTML = "<div class='text-red-400'>Error: Only image nodes are compatible with OCR.</div>";
                    return;
                }

                try {
                    const response = await fetch(State.activeFile.webContentLink || State.activeFile.thumbnailLink, {
                        headers: { Authorization: `Bearer ${State.token}` }
                    });
                    const blob = await response.blob();
                    const objectUrl = URL.createObjectURL(blob);
                    const { data: { text } } = await Tesseract.recognize(objectUrl, 'eng');
                    results.innerHTML = `
                        <div class="text-[10px] text-slate-500 uppercase mb-2">Confidence: 98.4%</div>
                        <div class="bg-black/50 p-3 rounded border border-white/10 select-all">${text || "No text detected."}</div>
                        <button class="mt-4 w-full py-2 bg-blue-600/20 text-blue-400 rounded border border-blue-500/20 hover:bg-blue-600 hover:text-white transition-all text-xs" onclick="navigator.clipboard.writeText('${text.replace(/'/g, "\\'")}')">COPY TO CLIPBOARD</button>
                    `;
                } catch (e) {
                    results.innerHTML = `<div class="text-red-400">Analysis Failed: ${e.message}</div>`;
                }
            }
        };

        // ================= GEMINI CHAT =================
        const Chat = {
            open: false,
            toggle() {
                const win = document.getElementById('chat-window');
                win.classList.toggle('open');
                document.getElementById('chat-close-icon').innerText = win.classList.contains('open') ? 'expand_more' : 'expand_less';
            },
            async send() {
                const input = document.getElementById('chat-input');
                const msg = input.value.trim();
                if (!msg) return;
                const messagesDiv = document.getElementById('chat-messages');
                messagesDiv.innerHTML += `<div class="text-right text-blue-300 mb-2">You: ${msg}</div>`;
                input.value = '';

                let context = '';
                if (State.activeFile) {
                    if (State.activeFile.mimeType.includes('text') || State.activeFile.mimeType.includes('json')) {
                        try {
                            const resp = await fetch(State.activeFile.webContentLink, { headers: { Authorization: `Bearer ${State.token}` } });
                            context = await resp.text();
                        } catch (e) {}
                    } else if (State.activeFile.mimeType.includes('image')) {
                        try {
                            const resp = await fetch(State.activeFile.webContentLink, { headers: { Authorization: `Bearer ${State.token}` } });
                            const blob = await resp.blob();
                            const { data: { text } } = await Tesseract.recognize(blob, 'eng');
                            context = text;
                        } catch (e) {}
                    }
                }

                const prompt = context ? `Context from file "${State.activeFile?.name}":\n${context}\n\nQuestion: ${msg}` : msg;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${AppConfig.geminiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await response.json();
                    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response.';
                    messagesDiv.innerHTML += `<div class="text-left text-purple-300 mb-2">Gemini: ${reply}</div>`;
                } catch (e) {
                    messagesDiv.innerHTML += `<div class="text-left text-red-400 mb-2">Gemini error: ${e.message}</div>`;
                }
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        };

        // ================= UPLOAD (with progress) =================
        const Upload = {
            handle(files) {
                const manager = document.getElementById('upload-manager');
                const list = document.getElementById('upload-list');
                manager.classList.remove('translate-y-[120%]');
                Array.from(files).forEach(file => {
                    const id = Math.random().toString(36).substr(2, 9);
                    const item = document.createElement('div');
                    item.className = 'bg-slate-800/50 p-2 rounded flex items-center gap-3';
                    item.innerHTML = `
                        <span class="material-icons-round text-blue-400">insert_drive_file</span>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between text-xs text-slate-300 mb-1">
                                <span class="truncate">${file.name}</span>
                                <span id="prog-${id}">0%</span>
                            </div>
                            <div class="h-1 bg-slate-700 rounded-full overflow-hidden">
                                <div id="bar-${id}" class="h-full bg-blue-500 w-0 transition-all"></div>
                            </div>
                        </div>
                    `;
                    list.appendChild(item);
                    Upload.process(file, id);
                });
            },
            async process(file, id) {
                const metadata = { name: file.name, mimeType: file.type, parents: [State.currentFolder] };
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart');
                xhr.setRequestHeader('Authorization', `Bearer ${State.token}`);
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        document.getElementById(`bar-${id}`).style.width = percent + '%';
                        document.getElementById(`prog-${id}`).innerText = Math.round(percent) + '%';
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        document.getElementById(`prog-${id}`).innerHTML = '<span class="text-green-400">Done</span>';
                        document.getElementById(`bar-${id}`).className = 'h-full bg-green-500 w-full';
                        Drive.loadFiles(State.currentFolder);
                    } else {
                        document.getElementById(`prog-${id}`).innerHTML = '<span class="text-red-400">Failed</span>';
                    }
                };
                xhr.send(form);
            }
        };

        // ================= CONTEXT MENU (simplified) =================
        const ContextMenu = {
            open(fileId) {
                const file = State.files.find(f => f.id === fileId);
                if (!file) return;
                Swal.fire({
                    title: file.name,
                    background: '#1e293b',
                    color: '#fff',
                    showDenyButton: true,
                    showCancelButton: true,
                    confirmButtonText: 'Open',
                    denyButtonText: 'Delete',
                    cancelButtonText: 'Cancel',
                }).then((result) => {
                    if (result.isConfirmed) {
                        if (file.mimeType === 'application/vnd.google-apps.folder') Drive.loadFiles(file.id);
                        else Viewer.open(file);
                    } else if (result.isDenied) {
                        gapi.client.drive.files.delete({ fileId: file.id }).then(() => Drive.loadFiles(State.currentFolder));
                    }
                });
            }
        };

        // ================= EVENT LISTENERS =================
        document.getElementById('search-box').addEventListener('keyup', (e) => Drive.search(e.target.value));

        // start
        window.onload = Auth.init;
    </script>
</body>
